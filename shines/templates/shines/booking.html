{% extends 'main.html' %}
{% block content %}

<div class="container-xxl py-5 bg-dark hero-header mb-5 ">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Book a Service</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Book Now</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

<div class="container mt-4 mb-5">
    <h2 class="mb-3">Book a Cleaning Service</h2>
    <p class="text-muted">Fill in the form below to schedule your cleaning appointment.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn booking-btn ">Submit Booking</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">View All Bookings</a>
    </form>
</div>

{% endblock content %}
